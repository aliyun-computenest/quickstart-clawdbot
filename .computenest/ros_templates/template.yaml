ROSTemplateFormatVersion: '2015-09-01'
Description:
  en: DockerCompose service template
  zh-cn: DockerCompose服务模板
Locals:
  CurTime:
    Type: Eval
    Value:
      Fn::FormatTime:
        - '%Y%m%d-%H%M%S'
        - Asia/Shanghai
Conditions:
  CreateVpcConditions:
    Fn::Equals:
      - NewVPC
      - Ref: VpcOption
  EnablePublicIpConditions:
    Fn::Equals:
      - true
      - Ref: EnablePublicIp
  CreateDingTalkConditions:
    Fn::Equals:
      - true
      - Ref: CreateDingTalk
Parameters:
  VpcOption:
    Type: String
    AllowedValues:
      - NewVPC
      - ExistingVPC
    AssociationPropertyMetadata:
      ValueLabelMapping:
        NewVPC:
          zh-cn: 新建专有网络
          en: New VPC
        ExistingVPC:
          zh-cn: 已有专有网络
          en: Existing VPC
    Label:
      en: Select Existing or New VPC
      zh-cn: 选择已有/新建的专有网络
    Required: true
    Default: NewVPC
  VpcCidrBlock:
    Type: String
    Label:
      en: VPC CIDR IPv4 Block
      zh-cn: 专有网络IPv4网段
    Description:
      zh-cn: VPC的ip地址段范围，<br>您可以使用以下的ip地址段或其子网:<br><font color='green'>[10.0.0.0/8]</font><br><font color='green'>[172.16.0.0/12]</font><br><font color='green'>[192.168.0.0/16]</font>
      en: 'The ip address range of the VPC in the CidrBlock form; <br>You can use the following ip address ranges and their subnets: <br><font color=''green''>[10.0.0.0/8]</font><br><font color=''green''>[172.16.0.0/12]</font><br><font color=''green''>[192.168.0.0/16]</font>'
    Default: 192.168.0.0/16
    Required:
      Fn::Equals:
        - NewVPC
        - ${VpcOption}
    AssociationProperty: ALIYUN::VPC::VPC::CidrBlock
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Equals:
            - NewVPC
            - ${VpcOption}
  VSwitchCidrBlock:
    Type: String
    Label:
      en: VSwitch CIDR Block
      zh-cn: 交换机子网网段
    Description:
      zh-cn: 必须属于VPC的子网段。
      en: Must belong to the subnet segment of VPC.
    Default: 192.168.1.0/24
    Required:
      Fn::Equals:
        - NewVPC
        - ${VpcOption}
    AssociationProperty: ALIYUN::VPC::VSwitch::CidrBlock
    AssociationPropertyMetadata:
      VpcCidrBlock: VpcCidrBlock
      Visible:
        Condition:
          Fn::Equals:
            - NewVPC
            - ${VpcOption}
  PayType:
    Type: String
    Label:
      en: ECS Instance Charge Type
      zh-cn: 付费类型
    Default: PostPaid
    AllowedValues:
      - PostPaid
      - PrePaid
    AssociationProperty: ChargeType
    AssociationPropertyMetadata:
      LocaleKey: InstanceChargeType
  PayPeriodUnit:
    Type: String
    Label:
      en: Pay Period Unit
      zh-cn: 购买资源时长周期
    Default: Month
    AllowedValues:
      - Month
      - Year
    AssociationProperty: PayPeriodUnit
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Not:
            Fn::Equals:
              - ${PayType}
              - PostPaid
  PayPeriod:
    Type: Number
    Label:
      en: Period
      zh-cn: 购买资源时长
    Default: 1
    AllowedValues:
      - 1
      - 2
      - 3
      - 4
      - 5
      - 6
      - 7
      - 8
      - 9
    AssociationProperty: PayPeriod
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Not:
            Fn::Equals:
              - ${PayType}
              - PostPaid
  EcsInstanceType:
    Type: String
    Label:
      en: Instance Type
      zh-cn: 实例类型
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      InstanceChargeType: ${PayType}
      Constraints:
        InstanceTypeFamily:
          - ecs.u1
          - ecs.e
          - ecs.u2a
  InstancePassword:
    NoEcho: true
    Type: String
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters, lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    AllowedPattern: '^[a-zA-Z0-9-\(\)\`\~\!\@\#\$\%\^\&\*\_\-\+\=\|\{\}\[\]\:\;\<\>\,\.\?\/]*$'
    Label:
      en: Instance Password
      zh-cn: 实例密码
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    MinLength: 8
    MaxLength: 30
    AssociationProperty: ALIYUN::ECS::Instance::Password
  EnablePublicIp:
    Type: Boolean
    Label:
      en: Whether Enable Public IP
      zh-cn: 是否开启公网IP
    Default: true
  ZoneId:
    Type: String
    Label:
      en: Zone ID
      zh-cn: 可用区ID
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
  VpcId:
    Type: String
    Label:
      en: VPC ID
      zh-cn: 专有网络VPC实例ID
    AssociationProperty: 'ALIYUN::ECS::VPC::VPCId'
    Required:
      Fn::Equals:
        - ExistingVPC
        - ${VpcOption}
    Default: ''
    AssociationPropertyMetadata:
      AutoSelectFirst: true
      Visible:
        Condition:
          Fn::Equals:
            - ExistingVPC
            - ${VpcOption}
  VSwitchId:
    Type: String
    Label:
      en: VSwitch ID
      zh-cn: 交换机实例ID
    Default: ''
    Required:
      Fn::Equals:
        - ExistingVPC
        - ${VpcOption}
    AssociationProperty: 'ALIYUN::ECS::VSwitch::VSwitchId'
    AssociationPropertyMetadata:
      AutoSelectFirst: true
      VpcId: ${VpcId}
      ZoneId: ${ZoneId}
      Visible:
        Condition:
          Fn::Equals:
            - ExistingVPC
            - ${VpcOption}
  BaiLianApiKey:
    NoEcho: true
    Type: String
    Description:
      zh-cn: 开通百炼模型服务，并获得 API-KEY。请参考： <a href="https://developer.aliyun.com/article/1655158"  target="_blank">获取百炼API-KEY</a>。
      en: 'Activate BaiLian and obtain the API-KEY. Please refer to:  <a href="https://developer.aliyun.com/article/1655158"  target="_blank">Get BaiLian API-KEY</a>.'
    Label:
      zh-cn: 百炼 API-KEY
      en: BaiLian API-KEY
    AssociationProperty: ALIYUN::Bailian::ApiKey::ApiKeyInfo
  CreateDingTalk:
    Type: Boolean
    Label:
      en: Whether to create DingTalk resources
      zh-cn: 是否创建钉钉资源
    Default: false
  DingTalkTemplateId:
    Type: String
    Label:
      en: DingTalk Template ID
      zh-cn: 钉钉模版 ID
    Description:
      en: >-
        Visit the DingTalk Card Platform page to view the template ID.
      zh-cn: >-
        访问<a href="https://open-dev.dingtalk.com/fe/card?hash=%23%2F#/" target="_blank">钉钉的卡片平台</a>页面，
        查看模板 ID。
    Default: ''
  DingTalkClientId:
    Type: String
    Label:
      en: DingTalk Client ID
      zh-cn: 钉钉 Client ID
    Description:
      en: >-
        Visit the application management page of DingTalk Open Platform.
        After selecting a specific application, select Credentials and Basic Information
        in the left menu to view the Client ID.
      zh-cn: >-
        访问<a href="https://open-dev.dingtalk.com/fe/app?hash=%23%2Fcorp%2Fapp#/corp/app"
        target="_blank">钉钉开放平台的应用管理</a>页面，选择具体的应用后，在左侧菜单选择 <span style="color: black;
        font-weight: bold;">凭证与基础信息</span> 查看 Client ID。
    Default: ''
  DingTalkClientSecret:
    Type: String
    NoEcho: true
    Label:
      en: DingTalk Client Secret
      zh-cn: 钉钉 Client Secret
    Description:
      en: >-
        Visit the application management page of DingTalk Open Platform.
        After selecting a specific application, select Credentials and Basic Information
        in the left menu to view the Client Secret.
      zh-cn: >-
        访问<a href="https://open-dev.dingtalk.com/fe/app?hash=%23%2Fcorp%2Fapp#/corp/app"
        target="_blank">钉钉开放平台的应用管理</a>页面，选择具体的应用后，在左侧菜单选择 <span style="color: black;
        font-weight: bold;">凭证与基础信息</span> 查看 Client Secret。
    Default: ''
Resources:
  # 新建vpc
  EcsVpc:
    Type: ALIYUN::ECS::VPC
    Condition: CreateVpcConditions
    Properties:
      VpcName:
        Ref: ALIYUN::StackName
      CidrBlock:
        Ref: VpcCidrBlock
  # 新建vswitch
  EcsVSwitch:
    Condition: CreateVpcConditions
    Type: ALIYUN::ECS::VSwitch
    Properties:
      VSwitchName:
        Ref: ALIYUN::StackName
      VpcId:
        Ref: EcsVpc
      ZoneId:
        Ref: ZoneId
      CidrBlock:
        Ref: VSwitchCidrBlock
  SecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      SecurityGroupName:
        Ref: ALIYUN::StackName
      VpcId:
        Fn::If:
          - CreateVpcConditions
          - Ref: EcsVpc
          - Ref: VpcId
      SecurityGroupIngress:
        - PortRange: 22/22
          Priority: 1
          SourceCidrIp: 0.0.0.0/0
          IpProtocol: tcp
          NicType: internet
        - PortRange: 18789/18790
          Priority: 1
          SourceCidrIp: 0.0.0.0/0
          IpProtocol: tcp
          NicType: internet
  InstanceGroup:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      # 付费类型
      InstanceChargeType:
        Ref: PayType
      PeriodUnit:
        Ref: PayPeriodUnit
      Period:
        Ref: PayPeriod
      VpcId:
        Fn::If:
          - CreateVpcConditions
          - Ref: EcsVpc
          - Ref: VpcId
      VSwitchId:
        'Fn::If':
          - CreateVpcConditions
          - Ref: EcsVSwitch
          - Ref: VSwitchId
      ZoneId:
        Ref: ZoneId
      SecurityGroupId:
        Ref: SecurityGroup
      ImageId: m-j6c6qq3wujq6zyx87kh4
      Password:
        Ref: InstancePassword
      InstanceType:
        Ref: EcsInstanceType
      SystemDiskCategory: cloud_essd
      SystemDiskSize: 40
      InternetMaxBandwidthOut:
        Fn::If:
          - EnablePublicIpConditions
          - 5
          - 0
      IoOptimized: optimized
      MaxAmount: 1
  RunInstallCommand:
    Type: ALIYUN::ECS::RunCommand
    Properties:
      InstanceIds:
        Fn::GetAtt:
        - InstanceGroup
        - InstanceIds
      Type: RunShellScript
      Sync: true
      Timeout: 3600
      CommandContent:
        Fn::Sub:
          - |
            #!/bin/bash
            CONFIG_FILE="/root/.clawdbot/clawdbot.json"
            yum install -y jq > /dev/null 2>&1

            TOKEN=$(openssl rand -hex 16 | sed 's/\(..\)/\1-/g; s/-$//')
            sed -i "s/\${!BAILIAN_API_KEY}/${ApiKey}/g" /root/.clawdbot/clawdbot.json
            sed -i "s/\${!TOKEN}/$TOKEN/g" /root/.clawdbot/clawdbot.json

            jq '.gateway.http = {
              "endpoints": {
                "responses": {
                  "enabled": true
                }
              }
            }' "/root/.clawdbot/clawdbot.json" > "/root/.clawdbot/clawdbot.json.tmp" && mv "/root/.clawdbot/clawdbot.json.tmp" "/root/.clawdbot/clawdbot.json" -f


            cd /root/clawdbot
            export XDG_RUNTIME_DIR="/run/user/$(id -u)"
            export DBUS_SESSION_BUS_ADDRESS="unix:path=${!XDG_RUNTIME_DIR}/bus"
            systemctl --user restart clawdbot-gateway

            echo $TOKEN

          - ApiKey:
              Fn::Select:
                - ApiKeyValue
                - Ref: BaiLianApiKey

  AuthConfigForDingTalk:
    Type: ALIYUN::AppFlow::UserAuthConfig
    DependsOn: RunInstallCommand
    Condition: CreateDingTalkConditions
    Properties:
      ConnectorId: 'connector-6b8df2297dca4a5f8f15'
      AuthConfigName:
        Fn::Sub: 'dingtalk-app-${ALIYUN::StackId}'
      AuthConfig:
        clientID:
          Ref: DingTalkClientId
        clientSecret:
          Ref: DingTalkClientSecret
  AuthConfigForClawdBot:
    Type: ALIYUN::AppFlow::UserAuthConfig
    DependsOn: RunInstallCommand
    Condition: CreateDingTalkConditions
    Properties:
      ConnectorId: 'connector-ab8b2a61351f4139a574'
      AuthConfigName:
        Fn::Sub: 'clawdbot-${ALIYUN::StackId}'
      AuthConfig:
        regionId:
          Ref: ALIYUN::Region
        instanceId:
          Fn::Select:
            - 0
            - Fn::GetAtt:
              - InstanceGroup
              - InstanceIds
        port: 18789
        token:
            Fn::Base64Decode:
              Fn::GetJsonValue:
                - Output
                - Fn::Select:
                    - 0
                    - Fn::GetAtt:
                        - RunInstallCommand
                        - InvokeResults
                    - {"Output":"cGxhY2Vob2xkZXI="}
  Flow:
    Type: ALIYUN::AppFlow::Flow
    Condition: CreateDingTalkConditions
    Properties:
      FlowName: '钉钉调用ClawdBot'
      FlowDesc: '在钉钉中操作您的ClawdBot'
      TemplateId: 'tl-93430175e1a346ca8836'
      LaunchFlow: true
      From: computenest_clawdbot
      FlowStatus: Enable
      Parameters:
        templateId:
          Ref: DingTalkTemplateId
        dingdingAuthId:
          Ref: AuthConfigForDingTalk
        clawdBotAuthId:
          Ref: AuthConfigForClawdBot
Outputs:
  Clawdbot Addresses:
    Description:
      zh-cn: Clawdbot 地址
      en: Clawdbot Addresses
    Value:
      Fn::Sub:
        - 'http://${ServerAddress}:18789?token=${Token}'
        - ServerAddress:
            Fn::If:
              - EnablePublicIpConditions
              - Fn::Select:
                - 0
                - Fn::GetAtt:
                  - InstanceGroup
                  - PublicIps
              - Fn::Select:
                - 0
                - Fn::GetAtt:
                  - InstanceGroup
                  - PrivateIps
          Token:
            Fn::Base64Decode:
              Fn::GetJsonValue:
                - Output
                - Fn::Select:
                    - 0
                    - Fn::GetAtt:
                        - RunInstallCommand
                        - InvokeResults
  Console@WebhookUrl:
    Condition: CreateDingTalkConditions
    Description:
      zh-cn: 消息接收地址。
      en: Message receiving address.
    Label:
      zh-cn: Webhook Url
      en: Webhook Url
    Value:
      Fn::GetAtt:
        - Flow
        - WebhookAddress
